<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード変更</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, updatePassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDm77_Bg_43h0hDXMtU2DR1BwYn6EDMlng",
      authDomain: "myhp-32.firebaseapp.com",
      projectId: "myhp-32",
      storageBucket: "myhp-32.firebasestorage.app",
      messagingSenderId: "352524577924",
      appId: "1:352524577924:web:6694bd98715439fbe026d1",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("新しいパスワードが一致しません。");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, currentPassword);
        await updatePassword(userCredential.user, newPassword);
        window.location.href = "index.html";
        alert("パスワードが変更されました");
      } catch (error) {
        alert("エラー: " + error.message);
      }
    });
  </script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">パスワード変更</h1>
      <form id="changePasswordForm">
        <div class="field">
          <label class="label">メールアドレス</label>
          <div class="control">
            <input class="input" type="email" id="email" required>
          </div>
        </div>
        <div class="field">
          <label class="label">現在のパスワード</label>
          <div class="control">
            <input class="input" type="password" id="currentPassword" required>
          </div>
        </div>
        <div class="field">
          <label class="label">新しいパスワード</label>
          <div class="control">
            <input class="input" type="password" id="newPassword" required>
          </div>
        </div>
        <div class="field">
          <label class="label">新しいパスワード（確認）</label>
          <div class="control">
            <input class="input" type="password" id="confirmPassword" required>
          </div>
        </div>
        <div class="control">
          <button class="button is-warning is-outlined" type="submit">パスワードを変更</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
