<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDm77_Bg_43h0hDXMtU2DR1BwYn6EDMlng",
      authDomain: "myhp-32.firebaseapp.com",
      projectId: "myhp-32",
      storageBucket: "myhp-32.firebasestorage.app",
      messagingSenderId: "352524577924",
      appId: "1:352524577924:web:6694bd98715439fbe026d1",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("reset-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("メールアドレスを入力してください。");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("パスワードリセットメールを送信しました");
        window.location.href = "index.html";
      } catch (error) {
        console.error("エラー: ", error);
        alert("エラーが発生しました: " + error.message);
      }
    });
  </script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h2 class="title">パスワード再設定</h2>
      <div class="field">
        <label class="label">メールアドレス</label>
        <input class="input" type="email" id="email" required>
      </div>
      <button class="button is-warning is-outlined" id="reset-btn">リセット</button>
    </div>
  </section>
</body>
</html>
