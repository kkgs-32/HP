<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定</title>
  <meta name="description" content="kkgs-32">
  <link rel="icon" type="image/png" href="icon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="icon/favicon.svg">
  <link rel="shortcut icon" href="icon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="kkgs-32">
  <link rel="manifest" href="icon/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjZmvq16kBPs_xhlJp5FkiCzw42WhX5fM",
      authDomain: "kkgs-32.firebaseapp.com",
      projectId: "kkgs-32",
      storageBucket: "kkgs-32.firebasestorage.app",
      messagingSenderId: "76744845820",
      appId: "1:76744845820:web:0c566764c5c1ae1bc4ea79",
      measurementId: "G-H3Q5DXL6SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("reset-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("メールアドレスを入力してください。");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("パスワードリセットメールを送信しました");
        window.location.href = "index.html";
      } catch (error) {
        console.error("エラー: ", error);
        alert("エラーが発生しました: " + error.message);
      }
    });
  </script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h2 class="title">パスワード再設定</h2>
      <p class="subtitle is-6">学校支給のIpadだとパスワードのリセットができません。</p>
      <div class="field">
        <label class="label">メールアドレス</label>
        <input class="input" type="email" id="email" required>
      </div>
      <button class="button is-danger is-outlined" id="reset-btn">リセット</button>
    </div>
  </section>
</body>
</html>
